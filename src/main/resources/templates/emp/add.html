    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }

<body>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <form th:action="@{/emp}" method="post">
                <input type="hidden" name="_method" th.value="put" th:if="${emp!=null}"/>
                <input type="hidden" name="id" th:if="${emp!=null}" th:value="${emp.id}">
                <div class="form-group">
                    <label>姓名</label>
                    <input name="lastName" type="text" class="form-control" placeholder="zhangsan"
                           th:value="${emp!=null}?${emp.lastName}">
                </div>
                <div class="form-group">
                    <label>邮件</label>
                    <input name="email" type="email" class="form-control" placeholder="zhangsan@atguigu.com"
                           th:value="${emp!=null}?${emp.email}">
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="1"
                               th:checked="${emp!=null}?${emp.gender==1}">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="0"
                               th:checked="${emp!=null}?${emp.gender==0}">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
<!--                    <label>department</label>-->
                    <label>部门</label>
                    <select name="department.id" class="form-control">
                        <option th:selected="${emp!=null}?${dept.id==emp.department.id}" th:each="dept:${depts}"
                                th:text="${dept.deptName}" th:value="${dept.id}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" th:text="${emp!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
